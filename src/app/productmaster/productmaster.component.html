
<div class="main-content">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" data-background-color="green">
                    <h4 class="title">Add Product</h4>
                    <p class="category">Specify which products</p>
                </div>
                <div class="card-content">
                    <form (submit)="addProducts()">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Productname</label>
                                    <input type="text" [(ngModel)]="productname" name="productname" class="form-control" required minlength="2" maxlength="50" >
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success pull-right">Submit Product</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">     
            <div class="card">
                <div class="card-header" data-background-color="green">
                    <h4 class="title">Product List</h4>
                    <p class="category">Your Products</p>
                </div>
                <div class="card-content">
                    <div *ngFor="let product of products">
                        <div class ="col-md-8">
                          {{product.productname}}
                        </div>
                        <div class ="col-md-2">
                          <button class="btn btn-danger btn-xs" (click)="deleteProduct(product._id)">delete</button>
                        </div>
                        <div class ="col-md-2">
                          <button class="btn btn-warning btn-xs" (click)="updateProduct(product._id)">update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
